apiVersion: tmax.io/v1
kind: ClusterTemplate
metadata:
  name: devpi-package-server
  annotations:
    template-version: 1.2.2
    tested-operator-version: 4.1.3.2
imageUrl: https://devpi.net/docs/devpi/devpi/stable/+doc/_static/logo.svg
provider: tmax
recommend: false
shortDescription: Devpi package server for python pip
longDescription: Devpi package server for python pip
urlDescription: https://github.com/devpi/devpi
tags:
- devpi
- package-server
- python
- pip
parameters:
- name: DEPLOY_NAME
  displayName: DeploymentName
  description: Deployment name
  required: true
- name: STORAGE
  displayName: StorageSize
  description: Size of a storage (e.g., 100Mi, 10Gi, ...)
  required: true
plans:
- bindable: false
  description: Devpi package server
  name: devpi-plan0
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: ${DEPLOY_NAME}-svc
    labels:
      app: ${DEPLOY_NAME}
  spec:
    selector:
      app: ${DEPLOY_NAME}
    ports:
    - name: http
      port: 3141
      protocol: TCP
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: ${DEPLOY_NAME}-pvc
    labels:
      app: ${DEPLOY_NAME}
  spec:
    storageClassName: csi-cephfs-sc
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${STORAGE}
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ${DEPLOY_NAME}
    labels:
      app: ${DEPLOY_NAME}
  spec:
    selector:
      matchLabels:
        app: ${DEPLOY_NAME}
    template:
      metadata:
        labels:
          app: ${DEPLOY_NAME}
      spec:
        containers:
        - name: devpi
          image: 192.168.6.110:5000/devpi:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 3141
          volumeMounts:
          - name: devpi-data
            mountPath: /devpi
        volumes:
        - name: devpi-data
          persistentVolumeClaim:
            claimName: ${DEPLOY_NAME}-pvc

