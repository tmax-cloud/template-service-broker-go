apiVersion: tmax.io/v1
kind: ClusterTemplate
metadata:
  name: archiva-package-server
  annotations:
    template-version: 1.2.2
    tested-operator-version: 4.1.3.2
imageUrl: http://archiva.apache.org/images/archiva.png
provider: tmax
recommend: false
shortDescription: Archiva package server for Java Maven
longDescription: Archiva package server for Java Maven
urlDescription: https://archiva.apache.org/
tags:
- archiva
- package-server
- java
- maven
parameters:
- name: DEPLOY_NAME
  displayName: DeploymentName
  description: Deployment name
  required: true
- name: STORAGE
  displayName: StorageSize
  description: Size of a storage (e.g., 100Mi, 10Gi, ...)
  required: true
plans:
- bindable: false
  description: Nexus package server
  name: archiva-plan0
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: ${DEPLOY_NAME}-svc
    labels:
      app: ${DEPLOY_NAME}
  spec:
    selector:
      app: ${DEPLOY_NAME}
    ports:
    - name: http
      port: 8080
      protocol: TCP
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: ${DEPLOY_NAME}-pvc
    labels:
      app: ${DEPLOY_NAME}
  spec:
    storageClassName: csi-cephfs-sc
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${STORAGE}
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ${DEPLOY_NAME}
    labels:
      app: ${DEPLOY_NAME}
  spec:
    selector:
      matchLabels:
        app: ${DEPLOY_NAME}
    template:
      metadata:
        labels:
          app: ${DEPLOY_NAME}
      spec:
        containers:
        - name: archiva
          image: xetusoss/archiva
          ports:
          - containerPort: 8080
          volumeMounts:
          - name: archiva-data
            mountPath: /archiva-data
        volumes:
        - name: archiva-data
          persistentVolumeClaim:
            claimName: ${DEPLOY_NAME}-pvc

